<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5émon — Moves</title>

  <link rel="stylesheet" href="styles.css" />

  <style>
    .topnav{
      position: relative;
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 14px 22px;
    }
    .brand{
      font-size: 28px;
      text-transform: none;
      color: rgba(255,255,255,0.92);
      text-shadow: 0 2px 0 rgba(0,0,0,0.25);
      letter-spacing: 0.5px;
      user-select: none;
    }
    .navlinks{
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .navlinks a{
      text-decoration: none;
      text-transform: uppercase;
      font-size: 18px;
      color: rgba(255,255,255,0.92);
      background: rgba(0,0,0,0.18);
      border: 2px solid rgba(255,255,255,0.18);
      padding: 8px 12px;
      border-radius: 12px;
      backdrop-filter: blur(6px);
    }
    .navlinks a:hover{
      background: rgba(0,0,0,0.26);
      border-color: rgba(255,255,255,0.26);
    }
    .navlinks a[aria-current="page"]{
      background: rgba(0,0,0,0.28);
      border-color: rgba(255,255,255,0.32);
    }

    .layout{ min-height: calc(100vh - 62px); }
  </style>
</head>

<body>
  <nav class="topnav">
    <div class="brand">5émon</div>
    <div class="navlinks">
      <a href="index.html">Home</a>
      <a href="moves.html" aria-current="page">Moves</a>
      <a href="abilities.html">Abilities</a>
    </div>
  </nav>

  <div class="layout">
    <!-- LEFT -->
    <div class="left-col">
      <div class="menu menu--rs" role="region" aria-label="Moves menu">
        <div class="filebar" id="filebar" hidden>
          <label class="filebtn" for="csvInput">LOAD CSV</label>
          <input id="csvInput" type="file" accept=".csv,text/csv" />
          <div class="filename" id="fileName">Select move-sheet.csv</div>
        </div>

        <div class="filterbar" id="filterbar" aria-label="Move filters">
          <button class="filterbtn is-active" data-filter="all" type="button">ALL</button>
          <button class="filterbtn" data-filter="attack" type="button">WEAPON ATTACK</button>
          <button class="filterbtn" data-filter="cantrip" type="button">CANTRIPS</button>
          <button class="filterbtn" data-filter="1" type="button">LV 1</button>
          <button class="filterbtn" data-filter="2" type="button">LV 2</button>
          <button class="filterbtn" data-filter="3" type="button">LV 3</button>
          <button class="filterbtn" data-filter="4" type="button">LV 4</button>
          <button class="filterbtn" data-filter="5" type="button">LV 5</button>
          <button class="filterbtn" data-filter="6" type="button">LV 6</button>
          <button class="filterbtn" data-filter="7" type="button">LV 7</button>
          <button class="filterbtn" data-filter="8" type="button">LV 8</button>
          <button class="filterbtn" data-filter="9" type="button">LV 9</button>
        </div>

        <ul class="moves" id="movesList">
          <li class="move" tabindex="0">
            <div class="row6">
              <div class="cell name">LOADING…</div>
              <div class="cell icon"><span class="placeholder-icon"></span></div>
              <div class="cell icon"><span class="placeholder-icon"></span></div>
              <div class="cell level">—</div>
              <div class="cell cast">—</div>
              <div class="cell mini">PLEASE WAIT</div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="right-col">
      <div class="spell" id="spellPanel" aria-live="polite">
        <div class="spell__empty">Select a move to view details.</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
